<div class="container news-container">
    <h1 class="big-title">{{topicTitle}}</h1>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 sub-topic-box topic-page" ng-repeat="news in topicNews">
            <div class="inner topic-page">
                <a ng-href="{{news.link}}" target="_blank">
                    <div class="row">
                        <div class="col-sm-12 overlay-sub-topic">
                            <p class="title-sub-topic-box topic-page">
                                {{news.title}}</p>
                            <p class="small">{{news.author}} | {{news.published | date : format : timezone}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
